<!-- index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Custom Toast Notification</title> 
	<link rel="stylesheet"
		href="style.css"> 
	<link rel="stylesheet"
		href= 
"https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
</head> 
<style>




.toast { 
	position: fixed; 
	top: 25px; 
	right: 25px; 
	max-width: 300px; 
	background: #fff; 
	padding: 0.5rem; 
	border-radius: 4px; 
	box-shadow: -1px 1px 10px
		rgba(0, 0, 0, 0.3); 
	z-index: 1023; 
	animation: slideInRight 0.3s 
			ease-in-out forwards, 
		fadeOut 0.5s ease-in-out 
			forwards 3s; 
	transform: translateX(110%); 
} 

.toast.closing { 
	animation: slideOutRight 0.5s 
		ease-in-out forwards; 
} 

.toast-progress { 
	position: absolute; 
	display: block; 
	bottom: 0; 
	left: 0; 
	height: 4px; 
	width: 100%; 
	background: #b7b7b7; 
	animation: toastProgress 3s 
		ease-in-out forwards; 
} 

.toast-content-wrapper { 
	display: flex; 
	justify-content: space-between; 
	align-items: center; 
} 

.toast-icon { 
	padding: 0.35rem 0.5rem; 
	font-size: 1.5rem; 
} 

.toast-message { 
	flex: 1; 
	font-size: 0.9rem; 
	color: #000000; 
	padding: 0.5rem; 
} 

.toast.toast-success { 
	background: #95eab8; 
} 

.toast.toast-success .toast-progress { 
	background-color: #2ecc71; 
} 


@keyframes slideInRight { 
	0% { 
		transform: translateX(110%); 
	} 

	75% { 
		transform: translateX(-10%); 
	} 

	100% { 
		transform: translateX(0%); 
	} 
} 

@keyframes slideOutRight { 
	0% { 
		transform: translateX(0%); 
	} 

	25% { 
		transform: translateX(-10%); 
	} 

	100% { 
		transform: translateX(110%); 
	} 
} 

@keyframes fadeOut { 
	0% { 
		opacity: 1; 
	} 

	100% { 
		opacity: 0; 
	} 
} 

@keyframes toastProgress { 
	0% { 
		width: 100%; 
	} 

	100% { 
		width: 0%; 
	} 
}

</style>
<body> 
	<div class="container"> 
		<h3> 
			Toast Notification in 
			HTML CSS JavaScript 
		</h3> 
		<div class="toast-buttons"> 
			<div class="toast-row"> 
				<button type="button"
						class="custom-toast 
							success-toast"> 
					Submit 
				</button> 
				<button type="button"
						class="custom-toast 
							danger-toast"> 
					Failed 
				</button> 
				<button type="button"
						class="custom-toast 
							info-toast"> 
					Information 
				</button> 
				<button type="button"
						class="custom-toast 
							warning-toast"> 
					Warning 
				</button> 
			</div> 
		</div> 
	</div> 
	<div class="toast-overlay"
		id="toast-overlay"></div> 
	<script>
        // script.js 

let icon = { 
	success: 
	'<span class="material-symbols-outlined">task_alt</span>', 
	
}; 

const showToast = ( 
	message = "Sample Message", 
	toastType = "info", 
	duration = 5000) => { 
	if ( 
		!Object.keys(icon).includes(toastType)) 
		toastType = "info"; 

	let box = document.createElement("div"); 
	box.classList.add( 
		"toast", `toast-${toastType}`); 
	box.innerHTML = ` <div class="toast-content-wrapper"> 
					<div class="toast-icon"> 
					${icon[toastType]} 
					</div> 
					<div class="toast-message">${message}</div> 
					<div class="toast-progress"></div> 
					</div>`; 
	duration = duration || 5000; 
	box.querySelector(".toast-progress").style.animationDuration = 
			`${duration / 1000}s`; 

	let toastAlready = 
		document.body.querySelector(".toast"); 
	if (toastAlready) { 
		toastAlready.remove(); 
	} 

	document.body.appendChild(box)}; 

let submit = 
	document.querySelector(".custom-toast.success-toast"); 
let information = 
	document.querySelector(".custom-toast.info-toast"); 
let failed = 
	document.querySelector(".custom-toast.danger-toast"); 
let warn = 
	document.querySelector(".custom-toast.warning-toast"); 

submit.addEventListener("click",(e) => { 
		e.preventDefault(); 
		showToast("Article Submitted Successfully","success",5000); 
	}); 


    </script> 
</body> 

</html>
